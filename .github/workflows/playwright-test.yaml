name: Auto test new changes 
on:
  pull_request:
    branches:
      - main 
      

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v1
      
      - uses: microsoft/playwright-github-action@v1

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test


